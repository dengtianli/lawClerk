<div class="modal-header">
  <button ng-click="Layout.user.closeModal()" type="button" class="close">
    <span aria-hidden="true">×</span>
  </button>
  <h4 class="modal-title title">
    <i class="fa fa-key"></i>&nbsp;修改密码
  </h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" name="userInfoForm" ng-submit="Layout.user.updatePassword(userInfoForm.$valid,Layout.user.userPassword)">
    <div class="form-group">
      <label for="input1" class="col-sm-2 control-label"><span class="require-sign">*</span>原密码</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="input1" name="oldPassword" ng-model="Layout.user.userPassword.oldPassword" required autocomplete="off" ng-minlength="6" ng-maxlength="12">
         <span class="error" ng-show="userInfoForm.oldPassword.$error.required && userInfoForm.oldPassword.$dirty">旧密码不能为空!</span>
        <span class="error" ng-show="userInfoForm.oldPassword.$error.minlength && userInfoForm.oldPassword.$dirty">密码长度不能小于6位</span>
         <span class="error" ng-show="userInfoForm.oldPassword.$error.maxlength && userInfoForm.oldPassword.$dirty">密码长度不能大于12位</span>
      </div>
      <div class="col-sm-2">
        <span class="">必填项</span>
      </div>
    </div>
     <div class="form-group">
      <label for="input1" class="col-sm-2 control-label"><span class="require-sign">*</span>新密码</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="input1" name="password" ng-model="Layout.user.userPassword.password" required autocomplete="off" ng-minlength="6" ng-maxlength="12">
        <span class="error" ng-show="userInfoForm.password.$error.required && userInfoForm.password.$dirty">新密码不能为空!</span>
        <span class="error" ng-show="userInfoForm.password.$error.minlength && userInfoForm.password.$dirty">密码长度不能小于6位</span>
         <span class="error" ng-show="userInfoForm.password.$error.maxlength && userInfoForm.password.$dirty">密码长度不能大于12位</span>
      </div>
      <div class="col-sm-2">
        <span class="">必填项</span>
      </div>
    </div>
     <div class="form-group">
      <label for="input1" class="col-sm-2 control-label"><span class="require-sign">*</span>确认密码</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="input1" name="rePassword" ng-model="Layout.user.userPassword.rePassword" required autocomplete="off" ng-minlength="6" ng-maxlength="12">
        <span class="error" ng-show="userInfoForm.rePassword.$error.required && userInfoForm.rePassword.$dirty">确认密码不能为空!</span>
        <span class="error" ng-show="userInfoForm.rePassword.$error.minlength && userInfoForm.rePassword.$dirty">密码长度不能小于6位</span>
         <span class="error" ng-show="userInfoForm.rePassword.$error.maxlength && userInfoForm.rePassword.$dirty">密码长度不能大于12位</span>
          <span class="error" ng-show="Layout.user.userPassword.password!=Layout.user.userPassword.rePassword && userInfoForm.rePassword.$dirty">两次密码输入不一致</span>
      </div>
      <div class="col-sm-2">
        <span class="">必填项</span>
      </div>
    </div>
    <div class="box-footer ">
      <button type="submit" class="btn btn-primary btn-flat btn-sm pull-right">
        <i class="fa fa-floppy-o"></i>&nbsp;保存
      </button>
    </div>
  </form>
<div calss="modal-footer"></div>
