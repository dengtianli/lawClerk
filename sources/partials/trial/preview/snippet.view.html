<div id="trial-preview" class="animated bounceInRight">
  <div class="box box-default">
    <div class="box-header">
      <!-- left buttons -->
      <div class="btn-group">
        <button title="文书目录" type="button" class="btn btn-primary btn-sm btn-flat" wiserv-toggle wiserv-toggle-selector="#catalog">
          <i class="fa fa-hand-lizard-o"></i>
        </button>
      </div>
      <div class="btn-group">
        <button title="导出" type="button" class="btn btn-default btn-sm btn-flat" ng-click="TrialPreview.operation.export()">
          <i class="fa fa-file-word-o">&nbsp;导出</i>
        </button>
        <button title="打印" type="button" class="btn btn-default btn-sm btn-flat" ng-click="TrialPreview.operation.print()">
          <i class="fa fa-print">&nbsp;打印</i>
        </button>
      </div>
      <!-- right buttons -->
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-default btn-sm" title="返回案件列表" ui-sref="trial">
          <i class="fa fa-mail-reply text-primary"></i>
        </button>
      </div>
    </div>
    <div class="box-body preview" contenteditable="true" wiserv-scroll wiserv-scroll-offset="30">
      <div style="width: 80%; margin: 0 auto">
        <div class="title" style="margin: 0 0 20pt 0;text-align: center;">
          <style>
            .title{
              margin: 0 0 30pt 0;
              text-align: center;
            }
            .title>h1{
              font-size: 22pt;
              margin-top: 0;
              font-family: "STKaiti"!important;
            }
            .title>h2{
              font-size: 26pt;
              margin: 10pt 0 20pt 0;
              font-family: 黑体;
            }
          </style>
          <h1 style="font-size: 28pt; font-family: 楷体;">四川省成都市武侯区人民法院</h1>
          <h2 style="font-size: 28pt; font-family: 黑体;">法&nbsp;庭&nbsp;笔&nbsp;录</h2>
        </div>
        <!-- article -->
        <p
          style="line-height: 30pt; margin: 0.5pt 0cm; font-family: 仿宋; font-size: 16pt; text-indent: 0;"
          ng-repeat="item in TrialPreview.info track by $index" ng-bind-html="item.value" id="{{item.id}}" >
        </p>
        <!-- #article -->
      </div>
    </div>
  </div>
</div>
