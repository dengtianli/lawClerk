<div class="modal-header">
  <button ng-click="Cases.caseOpinion.closeModal()" type="button" class="close">
    <span aria-hidden="true">×</span>
  </button>
  <h4 class="modal-title title">
    <i class="fa fa-map-o"></i>&nbsp;舆情展示
  </h4>
</div>
<div class="modal-body">
  <div class="box-body">
    <div class="panel-group" id="parent" role="tablist" aria-multiselectable="true" cg-busy="{promise:Cases.promise,message:'加载中',backdrop:backdrop,delay:delay,minDuration:minDuration}">
      <div class="panel panel-default" ng-repeat="opinion in Cases.opinions" >
        <div class="panel-heading" role="tab" id="heading{{$index}}">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#parrent" href="layout/cases/#{{opinion.id}}" aria-expanded="false"
              aria-controls="collapseOne" ng-click="Cases.caseOpinion.getOpinionsFind($index,opinion.id)">
         {{opinion.title}}
        </a>
          </h4>
        </div>
        <div id="{{opinion.id}}" class="panel-collapse collapse " role="tabpanel" aria-labelledby="heading{{$index}}"  >
          <div class="panel-body"  ng-repeat="article in Cases.opinions[$index].articles"> 
            <div class="article-content boder">
              <div class="title" align="center">
                <h4><a ng-href="{{article.url}}" target="_blank">{{article.title}}</a></h4>
                <p> 来源：{{article.websiteName}} 发布时间：{{article.publishTime}}</p>
              </div>
              <div class="content" slim-scroll slim-scroll-color="red" slim-scroll-offset="350">
                <p ng-bind-html="article.content"><p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div calss="modal-footer">
</div>
