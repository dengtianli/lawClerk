<div id="repository-writ" class="animated fadeIn">
  <section class="content">
    <div class="column">
      <div class="box-wrap">
        <a href="javascript:;" ng-click="Writ.prev()">返回上一页</a>
        <!--search-->
        <div class="row lawLibrary-wrap">
          <div class="col-lg-7">
            <form name="search">
              <div class="input-group search">
                <input type="text" name="keyword" ng-maxlength="100" class="form-control" ng-model="Writ.keyword" placeholder="输专业关键字" />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="Writ.inquire(search.$valid)">搜索</button>
                </span>
              </div>
              <span style="color:red" ng-if="search.keyword.$error.maxlength && search.keyword.$dirty">搜索内容不能超过100个字符!</span>
            </form>
            <p class="tips"><a href="javascript:;" class=" fa fa-plus" ng-click="Writ.search()">&nbsp;高级搜索</a></p>
            <!--exact search-->
            <div class="box col-lg-7">
              <div class="form-wrap col-lg-11">
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label>法院层级</label>
                    <select type="text" class="form-control" ng-model="Writ.writSelectVal.court_level">
                      <option value="">全选</option>
              <option value="最高人民法院">最高人民法院</option>
              <option value="高级人民法院">高级人民法院</option>
              <option value="中级人民法院">中级人民法院</option>
              <option value="人民法院">人民法院</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>地&nbsp;&nbsp;域</label>
                    <input type="text" class="form-control" id="exampleInputEmail2" ng-model="Writ.territory" placeholder="输入地域" />
                  </div>
                </form>
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label class="">文书类型</label>
                    <select type="text" class="form-control" ng-model="Writ.writSelectVal.doc_type">
                       <option value="">全选</option>
                       <option value="民事裁判书">民事裁判书</option>
                       <option value="民事决定书">民事决定书</option>
                       <option value="民事判定书">民事判定书</option>
                       <option value="民事裁决书">民事裁决书</option>
                       <option value="民事调解书">民事调解书</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="">案&nbsp;&nbsp;由</label>
                    <input type="text" class="form-control" ng-model="Writ.writSelectVal.case_brief" placeholder="输入案由" />
                  </div>
                </form>
                <form class="form-inline" role="form" name="writeSearch">
                  <div class="form-group">
                    <label>关键字&nbsp;&nbsp;</label>
                    <input type="text" name="point" ng-maxlength="40" class="form-control" ng-model="Writ.point" id="exampleInputEmail2" placeholder="请输入裁判文书关键字" />
                     <span class="pull-right" style="color:red;margin:10px 0 0 10px" ng-if="writeSearch.point.$error.maxlength && writeSearch.point.$dirty">关键字不能超过40个字符!</span>
                  </div>
                </form>
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label>裁判时间</label>
                    <p class="input-group">
                      <input type="text" value="<%=Now()%>" readOnly class="form-control" name="judge_date_start" placeholder="请输入开始日期" uib-datepicker-popup
                        ng-model="Writ.writSelectVal.judge_date_start" is-open="Writ.date.popup1.opened" datepicker-options="Writ.date.dateOptions1 "
                        ng-change="Writ.changeDate()" clear-text="清除" close-text="关闭" current-text="今天" />
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="Writ.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                    <label>&nbsp;至</label>
                    <p class="input-group">
                      <input type="text" value="<%=Now()%>" readOnly class="form-control" name="judge_date_end " placeholder="请输入结束日期" uib-datepicker-popup
                        ng-model="Writ.writSelectVal.judge_date_end " is-open="Writ.date.popup2.opened" datepicker-options="Writ.date.dateOptions2 "
                        clear-text="清除" close-text="关闭" current-text="今天" />
                      <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="Writ.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </p>
                  </div>
                </form>
              </div>
              <div class="col-lg-12 cancel">
                <button type="button" class="btn btn-default" ng-click="Writ.cancel(writeSearch.$valid)">搜索</button>
              </div>
            </div>
          </div>
        </div>
        <!--content-->
        <div class="row lawLibrary-wrap summary">
          <div class="col-lg-7 lawLibrary-content ">
            <div class="icon"></div>
            <div class="cause-content">
              <h3>
                裁判文书目前已收录法条
                <span>{{ Writ.total }}</span> 条
              </h3>
              <p>汇集了海量的法规法学文献，并运用科学的法学方法论和信息化 手段对这些文献进行了深入的加工，为用户呈现完整的中国法学知识体系。
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
