<div id="repository-lawLibrary" class="animated fadeIn">
  <section class="content">
    <div class="column">
      <div class="box-wrap">
        <a href="javascript:;" ng-click="lawLibrary.prev()">返回上一页</a>
        <!--search-->
        <div class="row lawLibrary-wrap">
          <div class="col-lg-7">
            <form name="search">
              <div class="input-group search">
                <input type="text" name="keyword" ng-maxlength="100" ng-model="lawLibrary.keyword" class="form-control" placeholder="输专业关键字"  />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="lawLibrary.inquire(search.$valid)">搜索</button>
                </span>
              </div>
               <span style="color:red" ng-if="search.keyword.$error.maxlength && search.keyword.$dirty">搜索内容不能超过100个字符!</span>
            </form>
            <p class="tips"><a href="javascript:;" class=" fa fa-plus" ng-click="lawLibrary.search()">&nbsp;高级搜索</a></p>
            <!--exact search-->
            <div class="box col-lg-7">
              <div class="form-wrap col-lg-11">
                <form class="form-inline" role="form" >
                  <div class="form-group">
                    <label>法律类别</label>
                    <select type="text" class="form-control" ng-model="lawLibrary.lawSelectVal.category_name" ng-change="changervar(lawLibrary.lawSelectVal.category_name,'category_name')">
                       <option value="民法商法">民法商法</option>
                       <option value="行政法">行政法</option>
                       <option value="社会法">社会法</option>
                       <option value="诉讼与非诉讼程序法">诉讼与非诉讼程序法</option>
                       <option value="刑法">刑法</option>
                       <option value="宪法">宪法</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>时效性</label>
                    <select type="text" class="form-control" ng-model="lawLibrary.lawSelectVal.effective" ng-change="changervar(lawLibrary.lawSelectVal.effective,'effective')">
                       <option value="有效">有效</option>
                       <option value="已修改">已修改</option>
                       <option value="失效">失效</option>
                       <option value="无效">无效</option>
                       <!--<option value="有已修改">有已修改</option>-->
                       <option value="废止">废止</option>
                       <option value="已修正">已修正</option>
                    </select>
                  </div>
                </form>
                <form class="form-inline" role="form" name="lawlibrarySearch">
                  <div class="form-group">
                    <label class="">颁布单位</label>
                    <input type="text" class="form-control" ng-model="lawLibrary.publish_department" id="exampleInputEmail2" placeholder="请输入查找的颁布单位"
                    />
                  </div>
                  <div class="keyWord form-group">
                    <label>关键词</label>
                    <input type="text" class="form-control" name="title" ng-model="lawLibrary.title" id="exampleInputEmail2" placeholder="请输入查找的法条" ng-maxlength="40">
                  </div>
                </form>
                 <span class="pull-right" style="color:red;" ng-if="lawlibrarySearch.title.$error.maxlength && lawlibrarySearch.title.$dirty">关键字不能超过40个字符!</span>
                <div class="form-inline" role="form">
                  <div class="form-group">
                    <label>颁布日期</label>
                    <p class="input-group">
                      <input type="text" value="<%=Now()%>" readOnly class="form-control" name="publish_date_start" placeholder="请输入颁布日期起始日" uib-datepicker-popup
                        ng-model="lawLibrary.lawSelectVal.publish_date_start" is-open="lawLibrary.date.popup1.opened" datepicker-options="lawLibrary.date.dateOptions1 "
                        ng-change="lawLibrary.changeDate()" clear-text="清除" close-text="关闭" current-text="今天" clear-text="清除"
                        close-text="关闭" current-text="今天" />
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="lawLibrary.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                    <label>&nbsp;至</label>
                    <p class="input-group">
                      <input type="text" value="<%=Now()%>" readOnly class="form-control" name="publish_date_end" placeholder="请输入颁布日期结束日" uib-datepicker-popup
                        ng-model="lawLibrary.lawSelectVal.publish_date_end" is-open="lawLibrary.date.popup2.opened" datepicker-options="lawLibrary.date.dateOptions2 "
                        clear-text="清除" close-text="关闭" current-text="今天" />
                      <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="lawLibrary.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 cancel">
                <button type="button" class="btn btn-default" ng-click="lawLibrary.cancel(lawlibrarySearch.$valid)">搜索</button>
              </div>
            </div>
          </div>
        </div>
        <!--content-->
        <div class="row lawLibrary-wrap summary">
          <div class="col-lg-7 lawLibrary-content ">
            <div class="icon"></div>
            <div>
              <h3>
                《中国法条知识库》目前已收录法条
                <span>{{ lawLibrary.total }}</span> 条
              </h3>
              <p>汇集了海量的法规法学文献，并运用科学的法学方法论和信息化 手段对这些文献进行了深入的加工，为用户呈现完整的中国法学知识体系。
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
